<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a heading</h1>
    <p>this is <i>a title</i> sample</p>
    <script>
        const myPara=document.querySelector('p')
        console.log(myPara.innerHTML)
        console.log(myPara.outerHTML)
        myPara.insertAdjacentHTML('afterbegin','<i>test </i>')//afterbegin是加在p元素之内的第一个位置，beforebegin是加在p元素之外的第一个位置，afterend/beforeend同理
        //只访问文本
        console.log(myPara.textContent)
        console.log(document.documentElement.textContent)
        console.log(myPara.innerText)
    </script>
</body>
</html>
